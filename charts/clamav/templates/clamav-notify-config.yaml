apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "clamav.fullname" . }}-notify-config
data:
  freshclam.conf: |
    Checks {{ .Values.clamavNotify.freshclam.checkFrequency }}
    CompressLocalDatabase yes
    DatabaseOwner clam
    {{- range .Values.clamavNotify.freshclam.mirrors }}
    DatabaseMirror {{ . }}
    {{- end }}
    TestDatabases yes
    OnUpdateExecute python /clam/notify.py -n {{ .Release.Namespace }} -d {{ include "clamav.fullname" . }} --test -f /var/lib/clamav -t /var/lib/clamav/mirror
    LogVerbose yes
    NotifyClamd no
  lighttpd.conf: |
    server.document-root = "/var/lib/clamav/mirror/" 

    server.port = 8080

    mimetype.assign = (
      ".htm" => "text/html", 
    )

    index-file.names = ( "index.htm" )
