apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "clamav.fullname" . }}-notify
  annotations:
    volume.beta.kubernetes.io/storage-class: {{ .Values.clamvNotify.volume.storageClass }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.clamvNotify.volume.size }}Gi