apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "clamav.fullname" . }}-notify
  labels:
    {{- include "clamav.labels" . | nindent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      name: {{ include "clamav.fullname" . }}-notify
  template:
    metadata:
      labels:
        name: {{ include "clamav.fullname" . }}-notify
    spec:
      serviceAccountName: {{ include "clamav.fullname" . }}-notify
      securityContext:
        fsGroup: 1000
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.clamavNotify.image }}:{{ default .Chart.AppVersion .Values.clamavNotify.version }}"
        imagePullPolicy: Always
        resources: {{ toYaml .Values.clamavNotify.resources | nindent 10 }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        livenessProbe:
          initialDelaySeconds: 300
          periodSeconds: 2
          failureThreshold: 5
          httpGet:
            path: /
            port: http
        readinessProbe:
          initialDelaySeconds: 120
          timeoutSeconds: 5
          periodSeconds: 6
          failureThreshold: 10
          httpGet:
            path: /
            port: http
        env:
        - name: LIGHTTPD_CONFIG
          value: /etc/config/lighttpd.conf
        - name: LIGHTTPD_ROOT
          value: /var/lib/clamav/mirror
        volumeMounts:
        - name: clamav-notify-storage
          mountPath: /var/lib/clamav
        - name: config-volume
          mountPath: /etc/clamav/freshclam.conf
          subPath: freshclam.conf
        - name: config-volume
          mountPath: /etc/config/lighttpd.conf
          subPath: lighttpd.conf
      volumes:
      - name: clamav-notify-storage
        persistentVolumeClaim:
          claimName: clamav-notify
      - name: config-volume
        configMap:
          name: clamav-notify-config
