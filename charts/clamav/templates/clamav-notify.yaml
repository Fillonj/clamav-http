apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "clamav.fullname" . }}-notify
  labels:
    {{- include "clamav.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "clamav.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "clamav.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "clamav.serviceAccountName" . }}
      securityContext:
        fsGroup: 1000
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.clamavNotify.image }}:{{ .Values.clamavNotify.version }}"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3310
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          volumeMounts:
          - name: clamav-notify-storage
            mountPath: /var/lib/clamav
      volumes:
      - name: clamav-notify-storage
        persistentVolumeClaim:
          claimName: clamav-notify
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: clamav-notify
  annotations:
    volume.beta.kubernetes.io/storage-class: gp2-encrypted
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi